<mat-sidenav-container fullscreen>

    <!-- Side Nav -->
    <mat-sidenav #sidenav>

        <mat-nav-list (click)="sidenav.close()">

            <!-- Courses -->
            <a mat-list-item routerLink="/">
                <mat-icon>library_books</mat-icon>
                <span>Courses</span>
            </a>

            <!-- About -->
            <a mat-list-item routerLink="about">
                <mat-icon>question_answer</mat-icon>
                <span>About</span>
            </a>

            <!-- Register -->
            <a mat-list-item>
                <mat-icon>person_add</mat-icon>
                <span>Register</span>
            </a>

            <!-- Login -->
            <a mat-list-item>
                <mat-icon>account_circle</mat-icon>
                <span>Login</span>
            </a>

        </mat-nav-list>

    </mat-sidenav>

    <!-- Toolbar -->
    <mat-toolbar color="primary">

        <!-- Burger Button -->
        <button mat-icon (click)="sidenav.open()">
            <mat-icon>menu</mat-icon>
        </button>

        <!-- Screens Drop-Down Menu -->
        <a mat-button [matMenuTriggerFor]="dropdown">
            Screens
        </a>

        <!-- Screens Drop-Down Menu Items -->
        <mat-menu #dropdown>
            <button mat-menu-item routerLink="/">Courses</button>
            <button mat-menu-item routerLink="/about">About</button>
        </mat-menu>

        <!-- Register Button -->
        <a mat-button>
            <mat-icon>person_add</mat-icon>
            Register
        </a>

        <!-- Login Button -->
        <a mat-button>
            <mat-icon>account_circle</mat-icon>
            Login
        </a>


    </mat-toolbar>

    <router-outlet></router-outlet>

</mat-sidenav-container>
