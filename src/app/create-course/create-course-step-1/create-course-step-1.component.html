<div [formGroup]="form" class="course-details-form">

    <!-- Title -->
    <mat-form-field floatLabel="always">

        <input
            matInput
            placeholder="Course title"
            formControlName="title"
            #title
        >

        <!-- Input Hint -->
        <mat-hint align="end">
            {{ title.value.length }} / 60
        </mat-hint>

        <!-- Error Message: Min Length -->
        <mat-error *ngIf="this.form.controls['title'].errors?.minlength">
            A minimum length of 5 characters is required.
        </mat-error>

    </mat-form-field>

    <!-- Course Type -->
    <mat-radio-group class="course-type" formControlName="courseType">

        <!-- Free -->
        <mat-radio-button value="free">
            Free
        </mat-radio-button>

        <!-- Premium -->
        <mat-radio-button value="premium">
            Premium
        </mat-radio-button>

        <!-- Super Premium -->
        <mat-radio-button [disabled]="true" value="super-premium">
            Super Premium
        </mat-radio-button>

    </mat-radio-group>

</div>
